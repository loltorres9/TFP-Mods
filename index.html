<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Task Force Phalanx – Mod Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; }
    body {
      background: #f4f4f4;
      color: #333;
      font-family: 'Open Sans', sans-serif;
      font-size: 17px;
      padding: 20px;
    }
    h1 {
      background: #424242;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      padding: 10px 20px;
      margin: 0 0 20px;
      border-radius: 4px;
    }
    .category h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.2rem;
      margin: 0;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category.collapsed .mod-container {
      display: none;
    }
    .mod-list {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .category {
      margin-bottom: 30px;
    }
    .section-control {
      margin: 10px 0;
    }
    .mod-container .mod {
      margin-bottom: 12px;
    }
    .mod-container label {
      margin-left: 8px;
      cursor: pointer;
    }
    .mod-container a {
      font-size: 15px;
      color: #d18f21;
      margin-left: 10px;
      text-decoration: none;
    }
    .mod-container a:hover {
      text-decoration: underline;
    }
    button {
      background: #424242;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 17px;
      cursor: pointer;
      border-radius: 3px;
      font-family: 'Open Sans', sans-serif;
      margin-top: 20px;
    }
    button:hover {
      background: #5e5e5e;
    }
    @media(max-width:600px) {
      h1 { font-size: 1.5rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDZHTQD7"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <h1>Core & Optional Mods Selector</h1>
  <p>Select your preferred mods below and generate an Arma 3 Launcher preset.</p>

  <div class="mod-list">
    <!-- Weekly Mission Mods -->
    <div class="category" id="mission-category">
      <h2 onclick="toggleCollapse('mission-category')" title="Modlist for our weekly missions">
        Weekly Mission Mods <span>▾</span>
      </h2>
      <div class="section-control">
        <input type="checkbox" id="toggle-mission" onchange="toggleSection('mission-list', this.checked)">
        <label for="toggle-mission"><strong>Select all Weekly Mission Mods</strong></label>
      </div>
      <div class="mod-container" id="mission-list"></div>
    </div>

    <!-- Joint Op Mods -->
    <div class="category" id="jointop-category">
      <h2 onclick="toggleCollapse('jointop-category')" title="Modlist for our monthly large scale missions">
        Joint Op Mods <span>▾</span>
      </h2>
      <div class="section-control">
        <input type="checkbox" id="toggle-jointop" onchange="toggleSection('jointop-list', this.checked)">
        <label for="toggle-jointop"><strong>Select all Joint Op Mods</strong></label>
      </div>
      <div class="mod-container" id="jointop-list"></div>
    </div>

    <!-- Core Mods -->
    <div class="category" id="core-category">
      <h2 onclick="toggleCollapse('core-category')" title="Our core mods, used pretty much every time">
        Core Mods <span>▾</span>
      </h2>
      <div class="section-control">
        <input type="checkbox" id="toggle-core" onchange="toggleSection('core-list', this.checked)">
        <label for="toggle-core"><strong>Select all Core Mods</strong></label>
      </div>
      <div class="mod-container" id="core-list"></div>
    </div>

    <!-- Optional Mods -->
    <div class="category" id="optional-category">
      <h2 onclick="toggleCollapse('optional-category')" title="Whitelisted clientside mods mostly to improve visuals">
        Optional Mods <span>▾</span>
      </h2>
      <div class="section-control">
        <input type="checkbox" id="toggle-optional" onchange="toggleSection('optional-list', this.checked)">
        <label for="toggle-optional"><strong>Select all Optional Mods</strong></label>
      </div>
      <div class="mod-container" id="optional-list"></div>
    </div>
  </div>

  <button onclick="downloadHTML()">Download Launcher-Preset (.html)</button>

  <script>
    let missionEnabled = false,
        jointopEnabled = false;

    function toggleCollapse(catId) {
      document.getElementById(catId).classList.toggle('collapsed');
    }

    function toggleSection(sectionId, state) {
      if (sectionId === 'mission-list') {
        missionEnabled = state;
        if (state) toggleSection('jointop-list', false);
      }
      if (sectionId === 'jointop-list') {
        jointopEnabled = state;
        if (state) toggleSection('mission-list', false);
      }
      document.querySelectorAll(`#${sectionId} input[type=checkbox]`)
        .forEach(cb => cb.checked = state);
      updateToggleState(sectionId, 'toggle-' + sectionId.replace('-list',''));
    }

    function updateToggleState(containerId, toggleId) {
      const boxes = Array.from(document.querySelectorAll(`#${containerId} input[type=checkbox]`));
      document.getElementById(toggleId).checked = boxes.length > 0 && boxes.every(cb => cb.checked);
    }

    function fetchAndRenderMods(url, containerId, prefix) {
      fetch(url).then(r => r.text()).then(html => {
        const doc = new DOMParser().parseFromString(html, 'text/html');
        doc.querySelectorAll('tr[data-type="ModContainer"]').forEach((row, i) => {
          const name = row.querySelector('td[data-type="DisplayName"]').textContent.trim();
          const link = row.querySelector('a[data-type="Link"]').href.trim();
          const div = document.createElement('div');
          div.className = 'mod';
          div.innerHTML = `
            <input type="checkbox" id="${prefix}${i}" data-name="${name}" data-link="${link}">
            <label for="${prefix}${i}">${name}</label>
            <a href="${link}" target="_blank">[Steam]</a>
          `;
          document.getElementById(containerId).appendChild(div);
        });
        updateToggleState(containerId, 'toggle-' + containerId.replace('-list',''));
      });
    }

    // Load all sections dynamically
    fetchAndRenderMods(
      'https://raw.githubusercontent.com/loltorres9/TFP-Mods/refs/heads/main/mission_mods.html',
      'mission-list','mission'
    );
    fetchAndRenderMods(
      'https://raw.githubusercontent.com/loltorres9/TFP-Mods/refs/heads/main/taskforce_phalanx_mods_JointOp.html',
      'jointop-list','jointop'
    );
    fetchAndRenderMods(
      'https://raw.githubusercontent.com/loltorres9/TFP-Mods/refs/heads/main/taskforce_phalanx_mods%20core.html',
      'core-list','core'
    );
    fetchAndRenderMods(
      'https://raw.githubusercontent.com/loltorres9/TFP-Mods/refs/heads/main/taskforce_phalanx_mods_optional.html',
      'optional-list','opt'
    );

    // Prevent manual toggling of Mission & JointOp individual checkboxes
    document.addEventListener('change', e => {
      if (e.target.id.startsWith('mission')) {
        e.target.checked = missionEnabled;
        updateToggleState('mission-list','toggle-mission');
      }
      if (e.target.id.startsWith('jointop')) {
        e.target.checked = jointopEnabled;
        updateToggleState('jointop-list','toggle-jointop');
      }
      if (e.target.id.startsWith('core')) {
        updateToggleState('core-list','toggle-core');
      }
      if (e.target.id.startsWith('opt')) {
        updateToggleState('optional-list','toggle-optional');
      }
    });

    function downloadHTML() {
      const seen = new Set();
      const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .filter(cb => {
          if (!missionEnabled && cb.id.startsWith('mission')) return false;
          if (!jointopEnabled && cb.id.startsWith('jointop')) return false;
          return cb.dataset.name && cb.dataset.link;
        })
        .map(cb => ({ name: cb.dataset.name, link: cb.dataset.link }))
        .filter(mod => !seen.has(mod.link) && seen.add(mod.link));

      // Fallback: if only Core/Optional selected, ensure CBA_A3 is included
      const coreOrOpt = !missionEnabled && !jointopEnabled && selected.length > 0;
      const hasCBA = selected.some(m => m.link.includes('id=450814997'));
      if (coreOrOpt && !hasCBA) {
        selected.unshift({
          name: "CBA_A3",
          link: "https://steamcommunity.com/sharedfiles/filedetails/?id=450814997"
        });
      }
      // Escape-Funktion für Sonderzeichen (Arma 3 Import-Kompatibilität)
function escapeXML(text) {
  return text
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

      const rows = selected.map(m => `
        <tr data-type="ModContainer">
          <td data-type="DisplayName">${escapeXML(m.name)}</td>
          <td><span class="from-steam">Steam</span></td>
          <td><a href="${m.link}" data-type="Link">${m.link}</a></td>
        </tr>
      `).join('');

      const htmlContent = `<?xml version="1.0" encoding="utf-8"?>
<html><head>
<meta name="arma:Type" content="list"/>
<meta name="generator" content="Arma 3 Launcher - https://arma3.com"/>
<title>Arma 3</title>
<style>
  body { background:#000; color:#fff; font-family:Arial, sans-serif; }
  .mod-list { background:#222; padding:20px; }
  td { padding:3px 30px 3px 0; }
  a { color:#d4af37; text-decoration:underline; }
</style>
</head><body>
<h1>Arma 3 Mods</h1>
<p class="before-list">
  <em>To import this preset, drag this file onto the Launcher window or use IMPORT in MODS → PRESET.</em>
</p>
<div class="mod-list"><table>${rows}</table></div>
<div class="footer"><span>Created by Task Force Phalanx Mod Selector</span></div>
</body></html>`;

      const blob = new Blob([htmlContent], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'TaskForcePhalanx_Modlist.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
